{% extends "base.html" %}

{% block title %}KPI - Система управления{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-speedometer2 text-info"></i> Ключевые показатели эффективности</h2>
        <div class="btn-group">
            <button class="btn btn-outline-secondary">День</button>
            <button class="btn btn-outline-secondary active">Неделя</button>
            <button class="btn btn-outline-secondary">Месяц</button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="text-success">85%</h4>
                    <p class="mb-0">Цель</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="text-primary">92%</h4>
                    <p class="mb-0">Факт</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="text-info">+7%</h4>
                    <p class="mb-0">Отклонение</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="text-success">↗</h4>
                    <p class="mb-0">Тренд</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Детализация KPI</h5>
        </div>
        <div class="card-body">
            <p class="text-muted">Здесь будут отображаться детальные показатели эффективности.</p>
        </div>
    </div>
</div>
{% endblock %}
